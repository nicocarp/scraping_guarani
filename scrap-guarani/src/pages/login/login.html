<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" clearInput="true"></ion-input>
      </ion-item>

    </ion-list>
     <div padding>
          <button ion-button color="primary" block (click)="onLogin()">Sign In</button>
      </div>

  </form>
  
</ion-content>
