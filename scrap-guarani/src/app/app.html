<ion-menu [content]="NAV">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

        <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
            <ion-icon name="{{page.icon}}"></ion-icon>
            {{page.titulo}}
        </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
